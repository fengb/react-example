<html>
  <head>
    <title>Carousel</title>
    <style>
* {
  margin: 0;
  padding: 0;
  list-style: none;
}

body {
  text-align: center;
}

input {
  margin: 12px 0;
  width: 100%;
  text-align: center;
}

input, h2 {
  font: 12px monospace;
}

img {
  height: 374px;
  width: 250px;
}

li {
  display: inline-block;
  opacity: 0;
  transition: all 0.5s ease-in-out;
}

li:nth-child(2), li:nth-child(4) {
  opacity: 0.5;
}

li:nth-child(3) {
  opacity: 1;
}

    <div id='react-root'></div>
    <script src='vendor/react.js'></script>
